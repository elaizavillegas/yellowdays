<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Yellow Days</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
	</head>
	<body class="container">
		<div class="img" onclick="playSound(this)" id="yellow">
		<center>
			<img src="https://user-images.githubusercontent.com/31671266/33347627-5aede44a-d448-11e7-9a77-a3235acc2c4c.png" alt="img";>
		</center>
		</div>
		<div class="top">
			<div class="box square1" onclick="playSound(this)"></div>
			<div class="box square2" onclick="togle(this)"></div>
			<div class="box square1" onclick="toggle(this)"></div>
			<div class="box square2" onclick="togle(this)"></div>
		</div>
		<div class="bottom">
			<div class="box square2" onclick="togle(this)"></div>
			<div class="box square1" onclick="toggle(this)"></div>
			<div class="box square2" onclick="togle(this)"></div>
			<div class="box square1" onclick="toggle(this)"></div>
		</div>
		<div class="top_mid">
			<div class="box square1" onclick="toggle(this)"></div>
			<div class="box square2" onclick="togle(this)"></div>
			<div class="box square1" onclick="toggle(this)"></div>
			<div class="box square2" onclick="togle(this)"></div>
		</div>
		<div class="bottom_mid">
			<div class="box square2" onclick="togle(this)"></div>
			<div class="box square1" onclick="toggle(this)"></div>
			<div class="box square2" onclick="togle(this)"></div>
			<div class="box square1" onclick="toggle(this)"></div>
		</div>
		
		<audio src="music/yellow.ogg" type="audio/ogg" id="yellow"></audio> 
		<script src="scriptt.js"></script>
	</body>
</html>
